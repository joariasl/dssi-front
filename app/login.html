<!doctype html>
<html ng-app="dssiFrontApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dreams - SSI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor-login.css -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/login.css -->
    <!-- Gentella template -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/angular/angular-csp.css" />
    <!-- endbuild -->
  </head>
  <body ng-controller="LoginCtrl as login" class="login">
    <a class="hiddenanchor" id="signin"></a>
    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form ng-submit="login.submit()" name="loginForm">
            <h1>Dreams SSI</h1>
            <h2>Bienvenido al Sistema de Seguridad Integral de Dreams</h2>
            <div>
              <input type="text" class="form-control" placeholder="Username" ng-model="login.formLogin.username" required=""/>
            </div>
            <div>
              <input type="password" class="form-control" placeholder="Password" ng-model="login.formLogin.password" required=""/>
            </div>
            <div ng-if="login.success" ng-cloak class="alert alert-success" role="alert">
              {{ login.success }}
            </div>
            <div ng-if="login.error" ng-cloak class="alert alert-danger" role="alert">
              <strong>Error!</strong> {{ login.error }}
            </div>
            <div>
              <button type="submit" class="btn btn-default">Log in</button>
              <!-- <a class="btn btn-default submit" href="index.html">Log in</a> -->
              <a class="reset_pass" href="#">Lost your password?</a>
            </div>
            <div class="clearfix"></div>
            <div class="separator">
              <div>
                <h1><i class="fa fa-paw"></i> Dreams - SSI</h1>
                <p>Â©2017 All Rights Reserved. Dreams - SSI. Privacy and Terms</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
    <!-- build:js(.) scripts/vendor-login.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts-login.js -->
        <script src="scripts/app-login.js"></script>
        <script src="scripts/constants.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/services/auth.js"></script>
        <!-- endbuild -->

        <!-- Static JavaScript files -->
        <!-- Gentella template -->
        <script src="js/gentella.js"></script>
  </body>
</html>
