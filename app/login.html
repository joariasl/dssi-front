<!doctype html>
<html ng-app="dssiFrontApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dreams - SSI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor-login.css -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/login.css -->
    <!-- Gentella template -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/angular/angular-csp.css" />
    <!-- endbuild -->
    <!-- build:css(.) styles/vendor-login-post.css -->
    <link rel="stylesheet" href="bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css" />
    <link rel="stylesheet" href="bower_components/angular/angular-csp.css" />
    <!-- endbuild -->
  </head>
  <body ng-controller="LoginCtrl as login" class="login">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Iniciar sesión</h3>
            </div>
            <div class="panel-body">
              <form role="form" ng-submit="login.submit()" name="loginForm">
                <fieldset>
                  <div class="form-group">
                    <input class="form-control" placeholder="Nombre de usuario" name="username" type="text" ng-model="login.formLogin.username" required autofocus>
                  </div>
                  <div class="form-group">
                    <input class="form-control" placeholder="Password" name="password" type="password" ng-model="login.formLogin.password" required value="">
                  </div>
                  <div ng-if="login.success" ng-cloak class="alert alert-success" role="alert">
                    {{ login.success }}
                  </div>
                  <div ng-if="login.error" ng-cloak class="alert alert-danger" role="alert">
                    <strong>Error!</strong> {{ login.error }}
                  </div>
                  <button type="submit" class="btn btn-lg btn-success btn-block">Iniciar sesión</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- build:js(.) scripts/vendor-login.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts-login.js -->
        <script src="scripts/app-login.js"></script>
        <script src="scripts/constants.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/services/auth.js"></script>
        <!-- endbuild -->
  </body>
</html>
