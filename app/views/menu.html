<div class="navbar-default sidebar" role="navigation">
  <div class="sidebar-nav navbar-collapse">
    <ul class="nav" id="side-menu">
      <li ng-repeat="item in menu.menu">
        <a href="#"><i class="fa fa-{{ item.icon }} fa-fw"></i> {{ item.name }}<span ng-if="item.child_modules.length > 0" class="fa arrow"></span></a>
        <ul ng-if="item.child_modules.length > 0" class="nav nav-second-level">
          <li ng-repeat="item_sub in item.child_modules"><a ui-sref-active="active" ui-sref="{{ item_sub.state }}" href="#"> {{ item_sub.name }}</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <!-- /.sidebar-collapse -->
</div>
<!-- /.navbar-static-side -->
