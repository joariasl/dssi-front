<div>
  <a class="hiddenanchor" id="signin"></a>
  <div class="login_wrapper">
    <div class="animate form login_form">
      <section class="login_content">
        <form ng-submit="login.submit()" name="loginForm">
          <h1>Dreams SSI</h1>
          <h2>Bienvenido al Sistema de Seguridad Integral de Dreams</h2>
          <div>
            <input type="text" class="form-control" placeholder="Username" ng-model="login.formLogin.username" required=""/>
          </div>
          <div>
            <input type="password" class="form-control" placeholder="Password" ng-model="login.formLogin.password" required=""/>
          </div>
          <div ng-if="login.success" class="alert alert-success" role="alert">
            {{ login.success }}
          </div>
          <div ng-if="login.error" class="alert alert-danger" role="alert">
            <strong>Error!</strong> {{ login.error }}
          </div>
          <div>
            <button type="submit" class="btn btn-default">Log in</button>
            <!-- <a class="btn btn-default submit" href="index.html">Log in</a> -->
            <a class="reset_pass" href="#">Lost your password?</a>
          </div>
          <div class="clearfix"></div>
          <div class="separator">
            <div>
              <h1><i class="fa fa-paw"></i> Dreams - SSI</h1>
              <p>Â©2017 All Rights Reserved. Dreams - SSI. Privacy and Terms</p>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
