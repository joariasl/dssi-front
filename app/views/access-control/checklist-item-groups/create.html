<form class="form-horizontal form-label-left" ng-submit="formSubmit()">
  <div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12">Nombre <span class="required">*</span>
    </label>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <input type="text" class="form-control col-md-7 col-xs-12" ng-model="checklistItemGroupCreate.checklistItemGroup.name" required>
    </div>
  </div>
  <div class="ln_solid"></div>
  <div class="form-group pull-right">
    <button class="btn btn-default" type="button" ng-click="close()">Cancelar</button>
    <button type="submit" class="btn btn-success">Guardar</button>
  </div>
</form>
