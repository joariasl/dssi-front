<h3>Registrar visita</h3>
<form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
  <div class="form-group">
    <label class="col-md-2 col-sm-3 col-xs-12" for="rut">RUT</label>
    <div class="col-md-4 col-sm-6 col-xs-12">
      <input type="text" id="rut" name="rut" required="required" class="form-control col-md-7 col-xs-12">
    </div>
    <div class="col-md-4 col-sm-6 col-xs-12">
      <button class="btn btn-primary" type="button">Crear Usuario </button>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 col-sm-3 col-xs-12" for="name">Nombre</label>
    <div class="col-md-4 col-sm-6 col-xs-12">
      <input type="text" id="name" name="name" disabled="disabled" required="required" class="form-control col-md-7 col-xs-12">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 col-sm-3 col-xs-12" for="date">Fecha</label>
    <div class="col-md-4 col-sm-6 col-xs-12">
      <input type="text" id="date" name="date" required="required" class="form-control col-md-7 col-xs-12">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 col-sm-3 col-xs-12" for="hin">Hora Llegada</label>
    <div class="col-md-4 col-sm-6 col-xs-12">
      <input type="text" id="hin" name="hin" required="required" class="form-control col-md-7 col-xs-12">
    </div>
    <label class="col-md-2 col-sm-3 col-xs-12" for="nid">NÂº Credencial</label>
    <div class="col-md-4 col-sm-6 col-xs-12">
      <input type="text" id="nid" name="nid" required="required" class="form-control col-md-7 col-xs-12">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 col-sm-3 col-xs-12" for="motive">Motivo</label>
    <div class="col-md-4 col-sm-6 col-xs-12">
      <input type="text" id="motive" name="motive" required="required" class="form-control col-md-7 col-xs-12">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 col-sm-3 col-xs-12" for="place">Lugar</label>
    <div class="col-md-4 col-sm-6 col-xs-12">
      <input type="text" id="place" name="place" required="required" class="form-control col-md-7 col-xs-12">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 col-sm-3 col-xs-12" for="obs">Observaciones</label>
    <div class="col-md-4 col-sm-6 col-xs-12">
      <textarea id="obs" required="required" class="form-control" name="obs" data-parsley-trigger="keyup"
      data-parsley-maxlength="100" data-parsley-validation-threshold="10" style="width: 650px; height: 100px;"></textarea>
    </div>
  </div>
  <div class="ln_solid"></div>
  <div class="form-group">
    <div class="col-md-4 col-sm-6 col-xs-12 col-md-offset-3">
      <button class="btn btn-primary" type="reset">Limpiar</button>
      <button type="submit" class="btn btn-success">Registrar</button>
    </div>
  </div>
</form>
