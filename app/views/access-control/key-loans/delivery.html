<div class="x_title">
  <h2>Registrar entrega de llave</h2>
  <div class="clearfix"></div>
</div>
<div class="x_content">
  <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
    <div class="form-group">
      <label class="col-md-2 col-sm-3 col-xs-12" for="date">Fecha</label>
      <div class="col-md-4 col-sm-6 col-xs-12">
        <p class="input-group">
          <span class="input-group-btn">
            <input type="text" class="form-control" uib-datepicker-popup="{{keyLoansDelivery.datepicker.format}}" ng-model="keyLoansDelivery.keyLoans.date" is-open="keyLoansDelivery.datepicker.opened" datepicker-options="keyLoansDelivery.datepicker.dateOptions" ng-required="true" close-text="Close" alt-input-formats="keyLoansDelivery.datepicker.altInputFormats" />
            <button type="button" class="btn btn-default" ng-click="keyLoansDelivery.datepicker.open()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 col-sm-3 col-xs-12" for="hour">Hora</label>
      <div class="col-md-4 col-sm-6 col-xs-12">
        <div uib-timepicker ng-model="keyLoansDelivery.mytime" show-meridian="false" ng-required="true"></div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 col-sm-3 col-xs-12" for="nkey">N° Llave</label>
      <div class="col-md-4 col-sm-6 col-xs-12">
        <input type="text" id="nkey" name="nkey" required="required" class="form-control col-md-7 col-xs-12" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 col-sm-3 col-xs-12" for="rut">RUT</label>
      <div class="col-md-4 col-sm-6 col-xs-12">
        <input type="text" id="rut" name="rut" required="required" class="form-control col-md-7 col-xs-12" required>
      </div>
      <label class="col-md-2 col-sm-3 col-xs-12" for="area">Área</label>
      <div class="col-md-4 col-sm-6 col-xs-12">
        <input type="text" id="area" name="area" class="form-control col-md-7 col-xs-12" disabled="disabled" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 col-sm-3 col-xs-12" for="name">Nombre</label>
      <div class="col-md-4 col-sm-6 col-xs-12">
        <input type="text" id="name" name="name" required="required" class="form-control col-md-7 col-xs-12" disabled="disabled" required>
      </div>
    </div>
    <div class="ln_solid"></div>
    <div class="form-group">
      <div class="col-md-4 col-sm-6 col-xs-12 col-md-offset-3">
        <button type="submit" class="btn btn-success">Registrar</button>
      </div>
    </div>
  </form>
</div>
