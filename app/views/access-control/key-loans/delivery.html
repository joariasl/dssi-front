<div class="x_title">
  <h2>Registrar entrega de llave</h2>
  <div class="clearfix"></div>
</div>
<div class="x_content">
  <form class="form-horizontal form-label-left">
    <div class="form-group">
      <label class="col-md-1 col-sm-3 col-xs-12">Fecha</label>
      <div class="col-md-4 col-sm-6 col-xs-12">
        <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup="{{keyLoansDelivery.datepicker.format}}" ng-model="keyLoansDelivery.keyLoans.date" is-open="keyLoansDelivery.datepicker.opened" datepicker-options="keyLoansDelivery.datepicker.dateOptions" close-text="Close" alt-input-formats="keyLoansDelivery.datepicker.altInputFormats" required/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="keyLoansDelivery.datepicker.open()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-1 col-sm-3 col-xs-12">Hora</label>
      <div class="col-md-4 col-sm-6 col-xs-12">
        <div uib-timepicker ng-model="keyLoansDelivery.mytime" show-meridian="false" required></div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-1 col-sm-3 col-xs-12">N° Llave</label>
      <div class="col-md-4 col-sm-6 col-xs-12">
        <input type="text" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-1 col-sm-3 col-xs-12">RUT</label>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <input type="text" style="text-align:right" class="form-control" required>
      </div>
      <div class="col-md-1 col-sm-12 col-xs-12">
        <input type="text" class="form-control" required>
      </div>
      <label class="col-md-1 col-sm-4 col-xs-12">Área</label>
      <div class="col-md-4 col-sm-6 col-xs-12">
        <input type="text" class="form-control" readonly="readonly" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-1 col-sm-3 col-xs-12">Nombre</label>
      <div class="col-md-4 col-sm-6 col-xs-12">
        <input type="text" class="form-control" readonly="readonly" required>
      </div>
    </div>
    <div class="ln_solid"></div>
    <div class="form-group pull-right">
      <div class="col-md-4 col-sm-6 col-xs-12 col-md-offset-3">
        <button type="submit" class="btn btn-success">Registrar</button>
      </div>
    </div>
  </form>
</div>
