<div class="x_content">
  <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
    <div class="form-group">
      <label class="col-md-2 col-sm-3 col-xs-12" for="date">Fecha</label>
      <div class="col-md-4 col-sm-6 col-xs-12">
        <input type="text" id="date" required="required">
      </div>
      <label class="col-md-2 col-sm-3 col-xs-12" for="active">Turno</label>
      <div class="col-md-4 col-sm-6 col-xs-12" id="active" required>
        <select class="form-control">
          <option ng-repeat="item in checklistRegistry.checklistTurns"> {{ item.turn }}</option>
        </select>
      </div>
    </div>
    <div class="x_title">
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th></th>
              <th>Item</th>
              <th>Estado</th>
              <th>Observaciones</th>
            </tr>
          </thead>
          <tbody ng-repeat="group in checklistRegistry.checklistItemGroups">
            <tr ng-repeat="item_sub in group.items">
              <td ng-if="$first" rowspan="{{ group.items.length }}">{{ group.name }}</td>
              <td>{{ item_sub.name }}</td>
              <td>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="">
                  </label>
                </div>
              </td>
              <td>
                <textarea id="message" required="required" class="form-control" name="message1" data-parsley-trigger="keyup"
                data-parsley-maxlength="100" data-parsley-validation-threshold="10" style="width: 290px; height: 35px;"></textarea>
              </td>
            </tr>
          </tbody>
          <tbody>
            <tr>
              <th scope="row"></th>
              <td>Cumplimiento</td>
              <td>%</td>
              <td>%</td>
            </tr>
          </tbody>
        </table>
        <table class="table table-bordered">
          <tbody>
            <tr>
              <td colspan="2">Control de credenciales</td>
            </tr>
            <tr>
              <td>Disponiblidad</td>
              <td>
                <div class="item form-group">
                  <div class="col-md-4 col-sm-6 col-xs-12">
                    <input type="number" id="number" name="number1" required="required" data-validate-minmax="10,100" class="form-control col-md-7 col-xs-12">
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>Entregadas</td>
              <td>
                <div class="item form-group">
                  <div class="col-md-4 col-sm-6 col-xs-12">
                    <input type="number" id="number" name="number2" required="required" data-validate-minmax="10,100" class="form-control col-md-7 col-xs-12">
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>Total</td>
              <td>
                <div class="form-group">
                  <div class="col-md-4 col-sm-6 col-xs-12">
                    <input type="text" class="form-control" disabled="disabled" placeholder="">
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="ln_solid"></div>
      <div class="form-group">
        <div class="col-md-4 col-sm-6 col-xs-12 col-md-offset-3">
          <button class="btn btn-primary" type="reset">Limpiar</button>
          <button type="submit" class="btn btn-success">Registrar</button>
        </div>
      </div>
    </div>
  </form>
</div>
