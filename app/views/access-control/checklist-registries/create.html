<div class="x_content">
  <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
    <div class="form-group">
      <label class="col-md-2 col-sm-3 col-xs-12" for="date">Fecha</label>
      <div class="col-md-4 col-sm-6 col-xs-12">
        <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup="{{checklistRegistriesCreate.datepicker.format}}" ng-model="checklistRegistriesCreate.datepicker.date" is-open="checklistRegistriesCreate.datepicker.opened" datepicker-options="checklistRegistriesCreate.datepicker.dateOptions" ng-required="true" close-text="Close" alt-input-formats="checklistRegistriesCreate.datepicker.altInputFormats" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="checklistRegistriesCreate.datepicker.open()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
      <label class="col-md-2 col-sm-3 col-xs-12" for="active">Turno</label>
      <div class="col-md-4 col-sm-6 col-xs-12" id="active" required>
        <select class="selectpicker">
          <option ng-repeat="item in checklistRegistriesCreate.checklistTurns">{{ item.name }}</option>
        </select>
      </div>
    </div>
    <div class="x_title">
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Grupo</th>
              <th>Item</th>
              <th>Estado</th>
              <th>Observaciones</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in checklistRegistriesCreate.checklistItems">
              <td>{{ item.checklist_item_group.name }}</td>
              <td>{{ item.name }}</td>
              <td>
                <div class="checkbox text-center">
                  <label>
                    <input type="checkbox" value="">
                  </label>
                </div>
              </td>
              <td>
                <textarea class="form-control" style="height: 35px;"></textarea>
              </td>
            </tr>
          </tbody>
          <tbody>
            <tr>
              <th scope="row"></th>
              <td>Cumplimiento</td>
              <td>%</td>
              <td>%</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row">
        <div class="table-responsive col-md-6">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th colspan="2">Control de credenciales</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Disponiblidad</td>
                <td>
                  <div class="item form-group">
                    <div class="col-xs-12">
                      <input type="number" min="0" class="form-control">
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>Entregadas</td>
                <td>
                  <div class="item form-group">
                    <div class="col-xs-12">
                      <input type="number" min="0" class="form-control">
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>Total</td>
                <td>
                  <div class="form-group">
                    <div class="col-xs-12">
                      <input type="text" class="form-control" disabled="disabled" placeholder="">
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="ln_solid"></div>
      <div class="form-group">
        <div class="col-md-4 col-sm-6 col-xs-12 col-md-offset-3">
          <button class="btn btn-primary" type="reset">Limpiar</button>
          <button type="submit" class="btn btn-success">Registrar</button>
        </div>
      </div>
    </div>
  </form>
</div>
