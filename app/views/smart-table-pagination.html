<nav ng-if="pages.length >= 2">
  <ul class="pagination">
    <li><a href="javascript:;" ng-click="selectPage(1)">&lt;&lt;</a>
    </li><li><a href="javascript:;" ng-click="selectPage(currentPage - 1)">&lt;</a>
    </li><li><a><page-select></page-select> / {{numPages}}</a>
    </li><li><a href="javascript:;" ng-click="selectPage(currentPage + 1)">&gt;</a>
    </li><li><a href="javascript:;" ng-click="selectPage(numPages)">&gt;&gt;</a></li>
  </ul>
</nav>
