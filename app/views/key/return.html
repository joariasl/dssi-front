<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Registrar devolución de llave</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
          <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12" for="rut">RUT</label>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <input type="text" id="rut" name="rut" required="required" class="form-control col-md-7 col-xs-12">
            </div>
            <label class="col-md-2 col-sm-3 col-xs-12" for="nkey">N° Llave</label>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <input type="text" id="nkey" name="nkey" required="required" class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12" for="name">Nombre</label>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <input type="text" id="name" name="name" required="required" class="form-control col-md-7 col-xs-12">
            </div>
            <label class="col-md-2 col-sm-3 col-xs-12" for="area">Área</label>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <input type="text" id="area" name="area" required="required" class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12" for="date">Fecha</label>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <input type="text" id="date" name="date" required="required" class="form-control col-md-7 col-xs-12">
            </div>
            <label class="col-md-2 col-sm-3 col-xs-12" for="hour">Hora</label>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <input type="text" id="hour" name="hour" required="required" class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12" for="condition">Estado</label>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <select class="form-control">
                <option ng-repeat="item in keyReturn.condition">{{ item.name }}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 col-sm-3 col-xs-12" for="comment">Observaciones</label>
            <div class="col-md-10 col-sm-6 col-xs-12">
              <textarea id="message" required="required" class="form-control" name="message6" data-parsley-trigger="keyup"
              data-parsley-maxlength="100" data-parsley-validation-threshold="10" ></textarea>
            </div>
          </div>
          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-4 col-sm-6 col-xs-12 col-md-offset-3">
              <button class="btn btn-primary" type="reset">Limpiar</button>
              <button type="submit" class="btn btn-success">Registrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
